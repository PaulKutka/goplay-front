<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <form [formGroup]="form">
      <div class="col-lg-4"></div>

      <div class="col-lg-4">

        <div class="card">
          <md-card class="card">
            <table>
              <tr>
                <td class="title">Game</td>
              </tr>
              <tr>
                <td class="title">Availability</td>
                  <td>
                      <button md-button (click)="openDialog()">Check availability</button>
                  </td>
              </tr>
              <tr>
                <td class="title">Colleague</td>
                <md-input-container>
                  <input mdInput placeholder="Names" [mdAutocomplete]="auto" formControlName="colleague">
                </md-input-container>

                <md-autocomplete #auto="mdAutocomplete">
                  <md-option *ngFor="let names of filteredNames | async" [value]="names">
                    {{ names }}
                  </md-option>
                </md-autocomplete>
              </tr>
            </table>
          </md-card>
        </div>

      </div>

      <div class="col-lg-4"></div>
    </form>
  </div>

</div>

<app-dialog [(visible)]="showDialog">
    <div style="padding: 2em"></div>
    <div class="container" style="max-width: 500px">
        <div class="row">
            <div class="col-md-4 ck-button">
                    <label style="width: 100%">
                        <input type="checkbox" value="1"><span>time</span>
                    </label>
            </div>
            <div class="col-md-4 ck-button">
                <label style="width: 100%">
                    <input type="checkbox" value="2"><span>time</span>
                </label>
            </div>
            <div class="col-md-4 ck-button">
                <label style="width: 100%">
                    <input type="checkbox" value="3"><span>time</span>
                </label>
            </div>
            <div class="col-md-4 ck-button">
                <label style="width: 100%">
                    <input type="checkbox" value="4"><span>time</span>
                </label>
            </div>
            <div class="col-md-4 ck-button">
                <label style="width: 100%">
                    <input type="checkbox" value="2"><span>time</span>
                </label>
            </div>
            <div class="col-md-4 ck-button">
                <label style="width: 100%">
                    <input type="checkbox" value="2"><span>time</span>
                </label>
            </div>

        </div>
    </div>
    <div class="center-block">
        <button md-button (click)="closeDialog()">Apply</button>
        <button md-button (click)="closeDialog()">close</button>
    </div>
</app-dialog>
