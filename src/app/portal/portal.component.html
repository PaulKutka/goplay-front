<app-navbar></app-navbar>
<form [formGroup]="form">

<div class="container">
    <div class="row">

            <div class="col-md-4"></div>

            <div class="col-md-4">

                <div class="card">
                    <md-card class="card">
                        <div class="container">
                            <div class="row padding">
                                <div class="col-sm-3 title">Game</div>
                                <md-radio-group>
                                <div *ngFor="let game of games" class="col-sm-3">

                                        <md-radio-button formControlName="gameName" value="{{game.title}}">{{game.title}}</md-radio-button>
                                    <!--<input formControlName="gameName" type="radio" value="{{game.title}}">-->

                                </div>
                                </md-radio-group>
                            </div>
                            <div class="row padding">
                                <div class="col-sm-3 title">Availability</div>
                                <div class="col-sm-9">
                                    <button md-button (click)="openDialog()">Check availability</button>
                                </div>
                            </div>
                            <div class="row padding">
                                <div class="col-sm-3 title">Colleague</div>
                                <div class="col-sm-9">
                                    <md-input-container>
                                        <input mdInput placeholder="Names" [mdAutocomplete]="auto"
                                               formControlName="colleague">
                                    </md-input-container>

                                    <md-autocomplete #auto="mdAutocomplete">
                                        <md-option *ngFor="let names of filteredNames | async" [value]="names">
                                            {{ names }}
                                        </md-option>
                                    </md-autocomplete>
                                </div>
                            </div>
                            <button (click)="submit()">Start this fcking game</button>
                        </div>
                    </md-card>
                </div>

            </div>

            <div class="col-md-4"></div>

    </div>

</div>
</form>

<app-dialog [(visible)]="showDialog">
    <div *ngIf="games && time" class="text-center">
    <div style="padding: 2em"></div>
    <div class="container" style="max-width: 500px; padding: 15px">
        <div class="row">
            <div *ngFor="let gameTime of time" class="col-xs-4 ck-button">
                <label style="width: 100%">
                    <input type="checkbox" value="gameTime.id"><span>{{gameTime.time}}</span>
                </label>
            </div>

        </div>
    </div>
    <div class="center-block">
        <button md-button (click)="closeDialog()">Apply</button>
        <button md-button (click)="closeDialog()">close</button>
    </div>
    </div>
</app-dialog>
