<div>
  <div class="absolute-center" >
    <md-card>
      <md-card-title>Login</md-card-title>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <p>
          <md-input-container >
            <input mdInput placeholder="email@gmail.com" formControlName="email" required>
          </md-input-container>
        </p>

        <p>
          <md-input-container>
            <input mdInput placeholder="Password" formControlName="password" type="password" required>
          </md-input-container>
        </p>

        <md-card-content>
          <button md-raised-button color="primary" [disabled]="form.invalid">Login</button>
        </md-card-content>

        <md-card-content>
          <p>Not a member yet?</p>
          <a routerLink="/registration" routerLinkActive="active"> Registrate</a>
        </md-card-content>

      </form>
    </md-card>
  </div>

</div>
